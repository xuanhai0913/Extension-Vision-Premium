<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vision Key Premium</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="app-container">
    <header>
      <div class="brand">
        <div class="logo-wrapper">
          <img src="../assets/icons/icon48.png" alt="Logo" class="logo-icon">
          <span class="premium-badge">PRO</span>
        </div>
        <div class="brand-text">
          <h1>Vision Key <span class="premium-text">Premium</span></h1>
          <span class="tagline">SaaS Edition</span>
        </div>
      </div>
      <div class="header-actions">
        <div id="quotaBadge" class="quota-badge" title="Remaining Quota">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <polyline points="12 6 12 12 16 14"></polyline>
          </svg>
          <span id="quotaCount">--</span>
        </div>
        <button id="settingsBtn" class="icon-btn" title="Settings">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path
              d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z" />
            <circle cx="12" cy="12" r="3" />
          </svg>
        </button>
      </div>
    </header>

    <main>
      <!-- Mode Selection -->
      <div class="mode-selector">
        <select id="answerMode">
          <option value="tracNghiem">Quick Answer (Trắc nghiệm)</option>
          <option value="tuLuan">Detailed (Tự luận)</option>
        </select>
        <div class="select-arrow">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M6 9l6 6 6-6" />
          </svg>
        </div>
      </div>

      <!-- Optional Context -->
      <div class="context-input">
        <input type="text" id="expertContext" placeholder="Expert context (optional)...">
      </div>

      <!-- Main Actions -->
      <div class="actions-grid">
        <button id="captureSelectionBtn" class="action-card primary">
          <div class="icon-circle">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 12H3" />
              <path d="M21 6H3" />
              <path d="M21 18H3" />
              <path d="M3 6v12" />
              <path d="M21 6v12" />
              <path d="M8 12h8" />
              <path d="M12 8v8" />
            </svg>
          </div>
          <span>Selection</span>
        </button>

        <button id="captureBtn" class="action-card secondary">
          <div class="icon-circle">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z" />
              <circle cx="12" cy="13" r="4" />
            </svg>
          </div>
          <span>Full Screen</span>
        </button>
      </div>

      <!-- Hero / Empty State -->
      <div id="emptyState" class="empty-hero">
        <img src="../assets/images/empty_state.png" alt="Ready" class="hero-image">
        <p class="hero-text">Sẵn sàng phân tích</p>
      </div>

      <!-- Preview Section -->
      <div class="preview-container" id="previewSection" style="display:none;">
        <div class="preview-wrapper">
          <img id="previewImage" alt="Preview">
          <button id="retakeBtn" class="close-preview" title="Retake">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="M18 6L6 18M6 6l12 12" />
            </svg>
          </button>
        </div>

        <button id="analyzeBtn" class="analyze-btn">
          <span>Analyze with AI</span>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M5 12h14M12 5l7 7-7 7" />
          </svg>
        </button>
      </div>

      <!-- Loading Section -->
      <div class="loading-state" id="loadingSection" style="display:none;">
        <div class="loader"></div>
        <p>Analyzing...</p>
      </div>

      <!-- Error Section -->
      <div class="error-state" id="errorSection" style="display:none;">
        <p id="errorMessage"></p>
        <button id="dismissErrorBtn">Dismiss</button>
      </div>

      <!-- Result Section -->
      <div class="result-container" id="resultSection" style="display:none;">
        <div class="result-header">
          <h3>Result</h3>
          <div class="result-tools">
            <button id="copyBtn" class="tool-btn" title="Copy">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2" />
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" />
              </svg>
            </button>
            <button id="clearBtn" class="tool-btn" title="Clear">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M23 4v6h-6" />
                <path d="M1 20v-6h6" />
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15" />
              </svg>
            </button>
          </div>
        </div>
        <div id="resultText" class="result-content"></div>
      </div>
    </main>
    <footer class="popup-footer">
      <p>Vision Key <span class="version-badge">Premium v2.0</span> by <a href="https://hailamdev.space/"
          target="_blank">Nguyễn Xuân Hải</a></p>
    </footer>
  </div>
  <script type="module" src="popup.js"></script>
</body>

</html>
